<!DOCTYPE html>
<html lang="ko">

<head>
  <title>버튼</title>
  <style>
    .btn {
      border: 4px solid palevioletred;

      border-radius: 4px;
      /*모서리 둥글게*/
      padding: 30px 60px;
      /*안쪽여백*/
      background: none;
      color: palevioletred;
      /*글자색*/
      font-size: 18px;
      position: relative;
      /*앱솔루트 잡는 기준점,기준점이동시키기*/
      overflow: hidden;
      /*글자 흘러넘치면 그부분 잘라내기*/
      cursor: pointer;
      /*마우스 손가락모양으로바꾸기*/
      transition: all .3s;
    }

    .btn:hover {
      color: white;
      border: 4px solid firebrick;
    }

    /*마우스오버했을때 태양 떠오르는것처럼*/

    .btn:before {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: palevioletred;
      z-index: -1;
      /*맨위로보내기*/
      border-radius: 100px 100px 0px 0px;
      /*양쪽만 */
      height: 0px;
      transition: all .3s;
    }

    .btn:hover:before {
      height: 120px;
      /*0에서 120 되니까 천천히 올라옴*/
      background: firebrick;
    }
  </style>
</head>

<body>
  <button class="btn">Click Me!!</button>
</body>

</html>
